name = "sfm-uptime-tracker"
main = "src/index.ts"
compatibility_date = "2025-04-25"

# Durable Objects
[durable_objects]
bindings = [
  { name = "LIVE_DO", class_name = "LiveStatusDO" }
]

# Workers KV namespace
[[kv_namespaces]]
binding = "SwarmFM-LiveStatusKV"
id = "78006c3e99114591a314c0c8245229bc"

[triggers]
# Define cron schedules for triggering the worker
crons = ["*/3 * * * *"]

[[migrations]]
tag = "v1"
new_sqlite_classes = [ "LiveStatusDO" ]

[observability.logs]
enabled = true
